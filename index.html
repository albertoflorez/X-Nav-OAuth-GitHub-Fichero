<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>DAT: Ejercicio 5.12 </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="github.js" type="text/javascript"></script>

<body>

<form id="formRepo">
    Nombre de usuario:<br>
    <input type="text" id="NombreUsuario">
    <br>
    Repositorio:<br>
    <input type="text" id="NombreRepo">
    <button type="button" id="CogerRepo">Elegir Repo</button>
</form>

<div id="ficherosRepo"> </div>

<button type="button" id="BTNescribir">Escribir Fichero</button>

<form id="formFichero">
    <br>
    Nombre o path completo del fichero:<br>
    <input type="text" size="50" id="NombreFichero">
    <button type="button" id="LeerTexto">Leer</button>
    <br>
    Introduce el contenido del fichero:<br>
    <textarea rows="10" cols="75" id="ContenidoFichero"></textarea>
    <br>
    Mensaje de Commit:<br>
    <input type="text"size="50" id="MensajeCommit">
    <button type="button" id="CogerTexto">Enviar/Escribir</button>
</form>

<div style="color:red" id='done'> </div>

<div id="infoRepo"> </div>

</body>
